<!DOCTYPE html>
<body>
<form method="post">
    <fieldset>
        <legend>  <strong> Informations  personelles </strong> </legend><br>
        <div>
            <label for="fname"> Nom:</label>
            <input type="text" name="fname" id="fname" placeholder="saisisez votre nom" size="25" maxlength="25" >
        </div><br>
        <div>
            <label for="lname"> Prenom:</label>
            <input type="text" name="lname" id="lname" placeholder="saisisez votre prénom" size="25" maxlength="25">
        </div><br>
        <div>
            <label for="email"> Email:</label>
            <input type="text" name="email" id="email" placeholder="saisisez votre email"> 
        </div><br>
        <div>
            <label for="sexelabel"> Sexe:</label>
            <select for="sex-select" id="sexelabel">
                <option value="">Masculin</option>
                <option value="">Feminin</option>
            </select>
            
        </div><br>

        <div>
            <label for="date">Date de Naissance</label>
            <input type="date" name="date" placeholder="yyyy/mm/dd" size="25">
        </div><br>
        <div>
            <label for="tel-label">Numero Tel: </label>
            <input type="tel" name="tel_num" id="tel_label" placeholder="0221" size="25">
        </div><br>
        <div>
            <label for="adresse"> Adresse Domicile: </label>
            <input type="text" name="adresse" id="adresse" placeholder="Dakar-Mermoz Rue 22" size="25">
        </div> <br>
    </fieldset><br><br>
    <fieldset>
        <legend> <strong> Modules </strong> </legend><br><br>
        <div>
           <h2><label for="formation">Choix de la  Formation: </label> </h2> <br>
            <select>
                <option value="">AWS</option>
                <option value="">Developpement Web</option>
                <option value="">Base de donnée</option>
                <option value="">Hackers</option>
                <option value="">Reference Digital</option>
            </select>

        </div><br> 
        <div>
            <label for="cv-label"> telecharger votre CV</label>
            <input type="file" name="cvFile" id="cv-label"> <br> 
        </div>
        <div>
            <input type="submit" name="btn-envoyer" value="Envoyer">
            <input type="submit" name="btn-annuler" value="Annuler">
   
        </div>
    
    </fieldset>

</form>
 </body>
</html>
