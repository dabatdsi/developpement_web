<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="bootstrap-5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="d-flex justify-content-center mt-5">
                <div class="card col-8 d-flex justify-content-center">
                    <div class="card-header">  <h3> Inscription</h3></div>
                    <div class="card-body">
                        <form class="row g'3">
                            <div class="col-md-6">
                                <label for="prenom" class="form-label"> Prenom</label>
                                <input type="text" class="form-control" id="prenom"> 

                            </div>
                            <div class="col-md-6">
                                <label for="nom" class="form-label"> Nom</label>
                                <input type="text" class="form-control" id="nom"> 

                            </div>
                            <div class="col-6">
                                <label for="adress" class="form-label"> Adresse</label>
                                <input type="text" class="form-control" id="adress" placeholder="Adresse"> 

                            </div>
                            <div class="col-6">
                                <label for="nationalité" class="form-label"> Nationalité</label>
                                <input type="text" class="form-control" id="nationalité" placeholder="Nationalité"> 

                            </div>
                            <div class="col-6">
                                <label for="date" class="form-label"> Date de Naissance</label>
                                <input type="date" class="form-control" id="date" placeholder=""> 

                            </div>
                            <div class="col-6">
                                <label for="tel" class="form-label"> Tel</label>
                                <input type="text" class="form-control" id="tel" placeholder=""> 

                            </div>
                            <div class="col-md-12">
                                <label for="inputState" class="form-label"> Choix de la formation</label><br>
                                <select class="custom-select" id="inputGroupSelect01">
                                    <option selected>Choose...</option>
                                    <option value="1"> AWS re/Start </option>
                                    <option value="2"> Developpement web Mobile </option>
                                    <option value="3"> Reference digital </option>

                                  </select>
                                
                                <button type="submit" class="btn btn-primary"> S'inscrire</button>

                            </div>
                        </form>

                    </div>
                    

                  

                </div>

            </div>

        </div>

    </div>
   
    <script src="bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
